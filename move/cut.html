<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <video controls id="v" width="480px" height="270px">
        <source src="video/sample1.mp4" width="480px" height="270px">
        <source src="video/sample1.webm" width="480px" height="270px">
        <source src="video/sample1.ogg">
        </video>

    <button id="download_button" onClick="drawVideo()"><a>スキャン</a></button>
    <a id="download_link"></a>
    <canvas id="c" width="480px" height="270px"></canvas>
    <script>
        function drawVideo() {
            var downloadLink = document.getElementById('download_link');
            var video = document.getElementById("v");
            var canvas = document.getElementById("c");
            var filename = 'your-filename.png';
            canvas.getContext("2d").drawImage(video, 0, 0, 480, 270);
            var button = document.getElementById('download_button');

            button.addEventListener('click', function() {
                var base64 = canvas.toDataURL("image/png");
                downloadLink.href = base64
                downloadLink.download = filename;
                downloadLink.click();
            })
        }
    </script>
</body>
